      <section class="container my-5">
        <h2 class="text-center mb-4">Form Prediksi Kanker Paru-Paru</h2>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <form method="post" action="/klasifikasi">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="YELLOW_FINGERS">Yellow Fingers</label>
                    <input type="number" class="form-control my-2" id="YELLOW_FINGERS" name="YELLOW_FINGERS" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="ANXIETY">Anxiety</label>
                    <input type="number" class="form-control my-2" id="ANXIETY" name="ANXIETY" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="PEER_PRESSURE">Peer Pressure</label>
                    <input type="number" class="form-control my-2" id="PEER_PRESSURE" name="PEER_PRESSURE" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="CHRONIC DISEASE">Chronic Disease</label>
                    <input type="number" class="form-control my-2" id="CHRONIC DISEASE" name="CHRONIC DISEASE" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="FATIGUE">Fatigue</label>
                    <input type="number" class="form-control my-2" id="FATIGUE" name="FATIGUE" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="ALLERGY">Allergy</label>
                    <input type="number" class="form-control my-2" id="ALLERGY" name="ALLERGY" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="WHEEZING">Wheezing</label>
                    <input type="number" class="form-control my-2" id="WHEEZING" name="WHEEZING" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="ALCOHOL CONSUMING">Alcohol Consuming</label>
                    <input type="number" class="form-control my-2" id="ALCOHOL CONSUMING" name="ALCOHOL CONSUMING" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="COUGHING">Coughing</label>
                    <input type="number" class="form-control my-2" id="COUGHING" name="COUGHING" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="SWALLOWING DIFFICULTY">Swallowing Difficulty</label>
                    <input type="number" class="form-control my-2" id="SWALLOWING DIFFICULTY" name="SWALLOWING DIFFICULTY" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                  <div class="form-group">
                    <label for="CHEST PAIN">Chest Pain</label>
                    <input type="number" class="form-control my-2" id="CHEST PAIN" name="CHEST PAIN" min="1" max="2" placeholder="1 atau 2" required>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Lihat Hasil</button>
            </form>
          </div>
        </div>
      </section>
